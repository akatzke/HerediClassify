### Configuration name ###
name: "ACMG standard + SVI"
version: "1.0.0"

### Rules ###
rules:
    - pvs1
    - ps1_protein
    - ps1_splicing
    - pm1
    - pm2
    - pm4
    - pm5_protein
    - pp3_protein
    - pp3_splicing
    - ba1
    - bs1
    - bs2
    - bp3
    - bp4_protein
    - bp4_splicing
    - bp7

### Thresholds splicing and pathogenicity prediction tools ###
prediction_tool_thresholds:
    pathogenicity_prediction:
        name: "REVEL"
        benign:
              supporting: 0.290
              direction: "less_than_or_equal"
        pathogenic:
              supporting: 0.644
              direction: "greater_than_or_equal"
    splicing_prediction:
        name: "SpliceAI"
        benign:
            supporting: 0.1
            direction: "less_than_or_equal"
        pathogenic:
            supporting: 0.2
            direction: "greater_than_or_equal"

### Allelee frequency threshold for each gene ###
allele_frequency_thresholds:
    threshold_ba1: 0.1
    threshold_bs2: 0.01
    threshold_pm2: 0

### Functional thresholds
functional_thresholds:
    threshold_diff_len_prot_percent: 0.1


### Annotation filesitems
annotation_files:
    root: "/home/katzkean/databases"
    clinvar:
        root: "Clinvar"
        clinvar_snv: "clinvar_snv.vcf.gz"
        clinvar_small_indel: "clinvar_small_indel.vcf.gz"
    uniprot:
        root: "Uniprot"
        rep: "repeats_hg38_uniprot.bed"

