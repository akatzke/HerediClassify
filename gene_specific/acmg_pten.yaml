### Configuration name ###
name: "ACMG PTEN"

### Rules ###
rules:
    - pvs1_pten
    - ps1_protein
    - ps1_splicing
    - pm1
    - pm2
    - pm4_pten
    - pm5_protein
    - pm5_splicing
    - pp2
    - pp3_protein
    - pp3_splicing
    - ba1
    - bs1_supporting
    - bp4_protein
    - bp4_splicing
    - bp7

### Disease relevant transcript ###
disease_relevant_transcripts:
    - name: "ENST00000675843"
      nmd_threshold: 3937
      pos_last_known_patho_ptc: 9141

### Thresholds splicing and pathogenicity prediction tools ###
prediction_tool_thresholds:
    pathogenicity_prediction:
        name: "REVEL"
        benign: 0.5
        pathogenic: 0.7
    splicing_prediction:
        name: "SpliceAI"
        benign: 0.1
        pathogenic: 0.2

### Allelee frequency threshold for each gene ###
allele_frequency_thresholds:
    threshold_ba1: 0.00056
    threshold_bs1: 0.000043
    threshold_bs1_supporting: 0.0000043
    threshold_pm2: 0.00001

### Functional thresholds
functional_thresholds:
    threshold_diff_len_prot_percent: 0.1

### Annotation filesitems
annotation_files:
    root: "/home/katzkean/"
    clinvar:
        root: "databases/Clinvar"
        clinvar_snv: "clinvar_snv_quality_filter.vcf.gz"
        clinvar_small_indel: "clinvar_small_indel.vcf.gz"
    uniprot:
        root: "databases/Uniprot"
        rep: "repeats_hg38_uniprot.bed"
    critical_region:
