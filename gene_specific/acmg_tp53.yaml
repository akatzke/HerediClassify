### Configuration name ###
name: "ACMG TP53"

### Rules ###
rules:
    - pvs1
    - ps1_protein
    - ps1_splicing
    - pm1
    - pm2_supporting
    - pm5_protein
    - pm5_splicing
    - pp3_protein
    - pp3_splicing
    - ba1_with_absolute
    - bs1_with_absolute
    - bs2_supporting
    - bp4_protein
    - bp4_splicing
    - bp7

### Thresholds splicing and pathogenicity prediction tools ###
prediction_tool_thresholds:
    pathogenicity_prediction:
        name: "BayesDel"
        benign: 0.16
        pathogenic: 0.16
    splicing_prediction:
        name: "SpliceAI"
        benign: 0.1
        pathogenic: 0.2

### Allelee frequency threshold for each gene ###
allele_frequency_thresholds:
    threshold_ba1: 0.001
    threshold_ba1_absolute: 5
    threshold_bs1: 0.0003
    threshold_bs1_absolute: 5
    threshold_bs2: 8
    threshold_bs2_supporting: 2
    threshold_pm2: 0

### Functional thresholds
functional_thresholds:
    threshold_diff_len_prot_percent: 0.1

### Annotation filesitems
annotation_files:
    root: "/home/katzkean/"
    clinvar:
        root: "databases/Clinvar"
        clinvar_snv: "clinvar_snv_quality_filter.vcf.gz"
        clinvar_small_indel: "clinvar_small_indel.vcf.gz"
    uniprot:
        root: "databases/Uniprot"
        rep: "repeats_hg38_uniprot.bed"
    critical_regions:
        root: "variant_classification/data/critical_region"
        critical_region: "VUS-Task-Force_critical_protein_domains.bed"
        hotspot_region: "VCEP_mutational_hotspots.csv"
