### Configuration name ###
name: "ACMG BRCA2"

### Rules ###
rules:
    - pvs1_brca2
    - ps1_protein
    - ps1_splicing
    - pm2_supporting
    - pm5_protein
    - pm5_splicing
    - pp3_protein
    - pp3_splicing
    - ba1
    - bs1_supporting
    - bp4_protein
    - bp4_splicing
    - bp7

### Disease relevant transcript ###
disease_relevant_transcripts:
    - name: "ENST00000380152"
      nmd_threshold: 9599
      pos_last_known_patho_ptc: 9927

### Thresholds splicing and pathogenicity prediction tools ###
prediction_tool_thresholds:
    pathogenicity_prediction:
        name: "BayesDel"
        benign: 0.18
        pathogenic: 0.3
    splicing_prediction:
        name: "SpliceAI"
        benign: 0.1
        pathogenic: 0.2

### Allelee frequency threshold for each gene ###
allele_frequency_thresholds:
    threshold_ba1: 0.001
    threshold_bs1: 0.0001
    threshold_bs1_supporting: 0.00002
    threshold_pm2: 0

### Functional thresholds
functional_thresholds:
    threshold_diff_len_prot_percent: 0.1

### Annotation filesitems
annotation_files:
    root: "/home/katzkean/"
    clinvar:
        root: "databases/Clinvar"
        clinvar_snv: "clinvar_snv_quality_filter.vcf.gz"
        clinvar_small_indel: "clinvar_small_indel.vcf.gz"
    uniprot:
        root: "databases/Uniprot"
        rep: "repeats_hg38_uniprot.bed"
    critical_regions:
        root: "variant_classification/data/critical_region"
        critical_region: "VCEP_defined_critical_regions.bed"
        coldspot_region: "VCEP_coldspot.bed"
    splice_site_table:
        root: "variant_classification/data/splice_site_classification"
        file: "BRCA1_splice_table.csv"
